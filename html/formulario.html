<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>

  <main>
    <fieldset>
      <legend>Pesquisa no google</legend>
      <form 
      action="https://www.google.com/search"
      method="get"
      target="_blank"
      >
        <label for="query">Pesquisa no google</label>
        <input type="search" name="q" id="query" />
        <input type="submit" value="pesquisar" />
     </form>
    </fieldset>

    <hr />

    <fieldset>
      <legend>Cadastro de contatos</legend>
      <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br />
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
        <br />
        <label for="cor">Cor preferida</label>
        <input type="color" name="cor" id="cor">
        <br />
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        <br />
        <label for="nascimento">Nascimento</label>
        <input type="date" name="nascimento" id="nascimento">
        <br />
        <fieldset>
          <legend>Sexo</legend>
          <label for="masculino">Masculino</label>
          <input type="radio" name="sexo" id="masculino" value="M">
          <label for="feminino">Feminino</label>
          <input type="radio" name="sexo" id="feminino" value="F">
        </fieldset>
        <br />
        <fieldset>
          <legend>Manhã</legend>
          <label for="manha">Manhã</label>
          <input type="checkbox" name="turno" id="manha" value="m">
          <label for="tarde">Tarde</label>
          <input type="checkbox" name="turno" id="tarde" value="t">
          <label for="noite">Noite</label>
          <input type="checkbox" name="turno" id="noite" value="n">
        </fieldset>
        <br />
        <input type="submit" value="enviar" />
      </form>
    </fieldset>

  </main>

</body>
</html>
